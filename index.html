<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bounce Breakers Runner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-shell">
      <header class="hud">
        <div class="hud-block"><span class="label">Distance</span><span id="distanceValue">0m</span></div>
        <div class="hud-block"><span class="label">Speed</span><span id="speedValue">0</span></div>
        <div class="hud-block"><span class="label">Fever</span><div class="meter"><div id="feverMeter"></div></div></div>
        <div class="hud-block"><span class="label">HP</span><div class="meter"><div id="hpMeter"></div></div></div>
      </header>

      <section class="hud unlocks">
        <div class="hud-block"><span class="label">Ability Points</span><span id="pointsValue">0</span></div>
        <div class="hud-block"><span class="label">Ability Unlocks</span><span id="unlockState">Boost ðŸ”’ | Explosion ðŸ”’ | Split ðŸ”’</span></div>
        <div class="hud-block"><span class="label">Controls</span><span>Jump: Space, Boost: Shift, Explosion: E, Split: Q</span></div>
      </section>

      <main>
        <div id="arena">
          <div id="bgFar"></div>
          <div id="bgMid"></div>
          <div id="bgNear"></div>
          <div id="track"></div>
          <div id="player"><div class="eyes"><span></span><span></span></div></div>
          <div id="deathOverlay" class="hidden">
            <h2>Courier Down ðŸ’¥</h2>
            <p id="deathSummary"></p>
            <button id="restartBtn">Restart Run</button>
          </div>
        </div>
      </main>
    </div>

    <template id="particleTemplate"><div class="particle"></div></template>
    <script src="game.js"></script>
  </body>
</html>
